server:
  port: 50003

spring:
  application:
    name: sn-activity
  cloud:
    nacos:
      discovery:
        server-addr: 182.92.155.236:8848
        namespace: shennong
      config:
        server-addr: 182.92.155.236:8848 # 配置中心地址
        file-extension: yaml
        namespace: shennong
        group: dev
        ext-config[0]:
          data-id: datasource.yml
          group: dev
          refresh: true
        ext-config[1]:
          data-id: baseconfig.yml
          group: dev
          refresh: true
        enabled: true
    sentinel:
      transport:
        dashboard: 182.92.155.236:8080
      eager: true

  # 数据源配置
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://192.168.1.118:3306/shennong?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&allowMultiQueries=true&useOldAliasMetadataBehavior=true&autoReconnect=true&failOverReadOnly=false


dubbo:
  scan:
    base-packages: com.fubai.shennong
  protocol:
    name: dubbo
    port: 20881
  registry:
    address: nacos://182.92.155.236:8848
  application:
    qos-enable: false
  consumer:
    check: false
